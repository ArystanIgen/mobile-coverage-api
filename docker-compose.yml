services:

  fastapi:
    container_name: mobile-coverage-api
    image: mobile-coverage-api:latest
    build:
      context: .
      dockerfile: Dockerfile
      args:
        ENVIRONMENT: dev
    volumes:
      - ./src:/src:rw
    env_file:
      - .env
    depends_on:
      - postgres
    ports:
      - "${UVICORN_PORT}:${UVICORN_PORT}"
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:${UVICORN_PORT}${API_PREFIX}/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s



  postgres:
    container_name: mobile-coverage-db
    image: postgres:14-alpine
    environment:
      POSTGRES_DB: postgres
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    restart: always
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - 6446:5432



volumes:
  postgres_data:
